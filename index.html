<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator </title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

</head>

<body>
  <div id="calculator">
    <div class="button-container">
      <div class="row">
        <div class="square calcReset" id="square--C">C</div>
        <div id="inputDisplay"></div>

      </div>
      <div class="row">
        <div class="square numbers" id="squareSeven">7</div>
        <div class="square numbers" id="squareEight">8</div>
        <div class="square numbers" id="squareNine">9</div>
        <div class="square calcOperator" id="squareDivide">/</div>

      </div>
      <div class="row">
        <div class="square numbers" id="squareFour">4</div>
        <div class="square numbers" id="squareFive">5</div>
        <div class="square numbers" id="squareSix">6</div>
        <div class="square calcOperator" id="squareMultiply">X</div>

      </div>

      <div class="row">
        <div class="square numbers" id="squareOne">1</div>
        <div class="square numbers" id="squareTwo">2</div>
        <div class="square numbers" id="squareThree">3</div>
        <div class="square calcOperator" id="squareMinus">&mdash;</div>

      </div>

      <div class="row">
        <div class="square numbers" id="squareZero">0</div>
        <div class="square calcOperator" id="squareDecimal">.</div>
        <div class="square calcOperator" id="squareEqual">=</div>
        <div class="square calcOperator" id="squarePlus">+</div>

      </div>
    </div>
  </div>

</body>

</html>
