<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator </title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

</head>

<body>
  <div id="calculator">
    <div class="button-container">
      <!--   the button element is used to submit form data, which we aren't doing -->
      <div class="row">
        <div class="square purple" id="square--C">C</div>
        <div class="square purple" id="square--two">Dog</div>
        <div class="square purple" id="square--three">Fish</div>
        <div class="square purple" id="square--three">Fish</div>

      </div>
      <div class="row">
        <div class="square purple" id="square--four">7</div>
        <div class="square purple" id="square--five">8</div>
        <div class="square purple" id="square--six">9</div>
        <div class="square purple" id="square--three">/</div>

      </div>
      <div class="row">
        <div class="square purple" id="square--four">4</div>
        <div class="square purple" id="square--five">5</div>
        <div class="square purple" id="square--six">6</div>
        <div class="square purple" id="square--three">X</div>

      </div>

      <div class="row">
        <div class="square purple" id="square--four">1</div>
        <div class="square purple" id="square--five">2</div>
        <div class="square purple" id="square--six">3</div>
        <div class="square purple" id="square--three">-</div>

      </div>

      <div class="row">
        <div class="square purple" id="square--four">0</div>
        <div class="square purple" id="square--five">.</div>
        <div class="square purple" id="square--six">=</div>
        <div class="square purple" id="square--three">+</div>

      </div>
    </div>
  </div>

</body>

</html>
